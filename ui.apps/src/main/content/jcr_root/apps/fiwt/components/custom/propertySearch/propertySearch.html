<sly data-sly-use.model="com.adobe.aem.social.fiwt.core.models.PropertySearchModel" />

<div class="propertySearch" id="${model.id}">
    <div class="container-fluid bg-primary mb-5 wow fadeIn" data-wow-delay="0.2s" style="padding: 35px;">
        <div class="container">
            <div class="row g-2">
                <div class="col-md-10"> 
                    <div class="row g-2">
                        <sly data-sly-test="${model.inputId || model.placeholder}">
                            <div class="col-md-4">
                                <input type="text" class="form-control border-0 py-3" placeholder="${model.placeholder}"
                                    id="${model.inputId}">
                            </div>
                        </sly>
                        <sly data-sly-test="${model.typeOptions}">
                            <div class="col-md-4">
                                <select class="form-select border-0 py-3" id="${model.propertyTypeId}"
                                    data-sly-list.propertyTypeOp="${model.typeOptions}">

                                    <option value="${propertyTypeOp.value}">${propertyTypeOp.text}</option>

                                </select>
                            </div>
                        </sly>
                        <sly data-sly-test="${model.locationOptions}">
                            <div class="col-md-4">
                                <select class="form-select border-0 py-3" id="${model.locationId}"
                                    data-sly-list.locationOp="${model.locationOptions}">

                                    <option value="${locationOp.value}">${locationOp.text}</option>

                                </select>
                            </div>
                        </sly>
                    </div>
                </div>
                <sly data-sly-test="${model.btnText}">
                    <div class="col-md-2">
                        <button class="btn btn-dark border-0 w-100 py-3" id="${model.btnId}">${model.btnText}</button>
                    </div>
                </sly>
            </div>
        </div>
    </div>
</div>
