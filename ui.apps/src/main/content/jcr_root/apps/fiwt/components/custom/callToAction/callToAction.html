<sly data-sly-use.model="com.adobe.aem.social.fiwt.core.models.AboutPropertyModel" />
<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html" />
<sly data-sly-call="${templates.placeholder @ isEmpty=!hasContent, classAppend='cmp-teaser'}"></sly>
<sly data-sly-set.flexReverse="${model.reverse=='true'? 'flex-row-reverse' : ''}" />

<sly data-sly-test="${model.leftvalueMap || model.rightvalueMap}">
    <div class="container-xxl py-5" id="${model.id}">
        <div class="container">
            <div class="bg-light rounded p-3">
                <div class="bg-white rounded p-4" style="border: 1px dashed rgba(0, 185, 142, .3)">
                    <div class="row g-5 align-items-center ${flexReverse}">



                        <sly data-sly-test.leftSection="${model.leftvalueMap}">
                            <sly data-sly-test="${leftSection.type == 'image'}">
                                <sly data-sly-call="${image @ obj1=leftSection}" data-sly-unwrap />
                            </sly>
                            <sly data-sly-test="${leftSection.type == 'text'}">
                                <sly data-sly-call="${text @ obj2=leftSection}" data-sly-unwrap />
                            </sly>

                        </sly>

                        <sly data-sly-test.rightSection="${model.rightvalueMap}">
                            <sly data-sly-test="${rightSection.type == 'image'}">
                                <sly data-sly-call="${image @ obj1=rightSection}" data-sly-unwrap />
                            </sly>
                            <sly data-sly-test="${rightSection.type == 'text'}">
                                <sly data-sly-call="${text @ obj2=rightSection}" data-sly-unwrap />
                            </sly>

                        </sly>






                    </div>
                </div>
            </div>
        </div>
    </div>
</sly>

<sly data-sly-template.image="${ @ obj1}">
    <div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s"
        style="visibility: visible; animation-delay: 0.1s; animation-name: fadeIn;">
        <img class="img-fluid rounded w-100" src="${obj1.imageReference}" alt="${obj1.alt}">
    </div>
</sly>

<sly data-sly-template.text="${ @ obj2}">

    <div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s"
        style="visibility: visible; animation-delay: 0.5s; animation-name: fadeIn;">
        <div class="mb-4">
            <sly data-sly-test="${obj2.heading}">
                <h1 class="mb-3">${obj2.heading}</h1>
            </sly>
            <sly data-sly-test="${obj2.description}">
                <p>${obj2.description}</p>
            </sly>
        </div>
        <sly data-sly-test="${obj2.btnText}">
            <a href="${obj2.btnLink ? obj2.btnLink : '#'  @ extension='html'}" id="${obj2.btnId}"
                class="btn btn-primary py-3 px-4 me-2"><i class="fa fa-phone-alt me-2"></i>${obj2.btnText}</a>
        </sly>
        <sly data-sly-test="${obj2.secondaryBtnText}">
            <a href="${obj2.secondaryBtnLink ? obj2.secondaryBtnLink : '#'  @ extension='html'}"
                id="${obj2.secondaryBtnId}" class="btn btn-dark py-3 px-4"><i
                    class="fa fa-calendar-alt me-2"></i>${obj2.secondaryBtnText}</a>
        </sly>
    </div>
</sly>
